<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<!-- Bootstrap CSS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Custom CSS -->
<style>
body {
	background-color: #f8f9fa;
}

section {
	margin-top: 30px;
}

.card {
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.card-header {
	background-color: #007bff;
	color: #fff;
	border-radius: 10px 10px 0px 0px;
}

.card-body {
	padding: 30px;
}

button.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	font-size: 18px;
	font-weight: bold;
}

button.btn-primary:hover {
	background-color: #0069d9;
	border-color: #0062cc;
}

.navbar-brand {
	font-size: 30px;
	font-weight: bold;
}
</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Forgot Password</a>

	</nav>
	<!-- Content -->
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Reset Password</div>
						<div class="card-body">
							<form method="post" th:action="@{/changePassword}">
								<div class="mb-3">
									<label>Enter New Password</label> <input type="password"
										name="psw" id="psw" class="form-control" required
										title="Enter New Password">
								</div>
								<div class="mb-3">
									<label>Confirm New Password</label> <input type="password"
										name="cpsw" id="cpsw" class="form-control" required
										title="Enter confirm Password">
								</div>


								<input type="hidden" name="id" th:value="${id}">

								<button class="btn btn-primary col-md-12">Change
									Password</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		$(document)
				.ready(
						function() {
							$("form")
									.submit(
											function(event) {
												var psw = $("#psw").val();
												var cpsw = $("#cpsw").val();
												if (psw != cpsw) {
													alert("Passwords do not match.");
													event.preventDefault();
												} else if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)/
														.test(psw)) {
													alert("Password must contain at least one number, one capital letter, one small letter, and one special character.");
													event.preventDefault();
												}
											});
						});
	</script>


	<!-- jQuery -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
