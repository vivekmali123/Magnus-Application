<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
     <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2016/10/10/11/09/field-1728099_960_720.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .jumbotron {
      background-color: transparent;
    }

    .card {
      background-color: rgba(255,255,255,0.5);
    }
  </style>

</head>
<body>
<section>

    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>

                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>


                    <div class="card-body">
                        <form action="createUser" method="post">
                            <div class="mb-3">
                                <label>Enter Full Name</label> 
                                <input type="text" name="fullName" class="form-control" required pattern="^[a-zA-Z ]{3,}$"
                                    placeholder="Enter Full Name (minimum 3 characters)">
                            </div>
                            <div class="mb-3">
                                <label>Enter Email</label> 
                                <input type="email" name="email" class="form-control" required
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                                    title="Please enter a valid email address">
                            </div>

                            <div class="mb-3">
                                <label>Enter Mobile</label> 
                                <input type="tel" name="mobileNumber" class="form-control" required
                                    pattern="[0-9]{10}" 
                                    title="Please enter a 10-digit mobile number">
                            </div>

                            <div class="mb-3">
                                <label>Enter Address</label> 
                                <input type="text" name="address" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Enter Qualification</label> 
                                <input type="text" name="qualification" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Enter Password</label>
                                <input type="password" name="password" class="form-control"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{4,}"
                                       title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one symbol">
                            </div>

                            <button class="btn btn-primary col-md-12">Register</button>

                            <div class="container p-3 text-center">
                                <button type="button" class="btn btn-outline-primary col-md-12" onclick="location.href='/signin';">Login</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
