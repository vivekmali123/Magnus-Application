<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
 <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2016/10/10/11/09/field-1728099_960_720.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .jumbotron {
      background-color: transparent;
    }

    .card {
      background-color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>


	<section>

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>

						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username & Password</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>

						<div class="card-body">
							<form action="/login" method="post">

								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="username"
										class="form-control">
								</div>


								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Login</button>



						<!-- 	<div class="container p-3 text-center">
									<button type="button" class="btn btn-outline-primary col-md-12"
										onclick="location.href='/register';">Register</button>

								</div> 

							     <div class="container p-3 text-center">
                                <button type="button" class="btn btn-outline-primary col-md-12" onclick="location.href='/register';">Reset Password</button>

                            </div> -->

								
								
								<div class="container p-3 text-center">
									<button type="button" class="btn btn-outline-primary col-md-12"
										onclick="location.href='/loadforgotPassword';">Forgot Passowrd</button>

								</div> 

							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>


</body>
</html>
