<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <title>Change Password</title>
  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/1289963489/photo/stack-of-hands-unity-and-teamwork-concept.jpg?s=612x612&w=0&k=20&c=a1msxzUUtr-S49QrdX2umlmegQnSWIPX_x-3gRvX27k=');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .jumbotron {
      background-color: transparent;
    }

    .card {
      background-color: rgba(255,255,255,0.5);
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">EMP System</a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/welcome}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/addemp}">Add Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">All Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view}">Search</a>
      </li>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="logout()">Logout</a>
        </li>
      </ul>
    </ul>
</nav>

<div class="container p-5">
  <table class="table table-striped" border="1">
    <!-- table header and body code here -->
  </table>
</div>
<!-- Navbar -->
<section>
  <div class="container p-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center">Change Password</div>
          <div class="card-body">
            <form action="/user/updatePassword" method="post">
              <div class="mb-3">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPass" class="form-control">
              </div>
             <!--   <div class="mb-3">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPass" class="form-control">
              </div> -->
              <div class="mb-3">
                                <label>Enter Password</label>
                                <input type="password"  name="newPass" class="form-control"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{4,}"
                                       title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one symbol">
                   </div>
              
              <div th:if="${successMessage}" class="alert alert-success mt-3">
                <p th:text="${successMessage}"></p>
              </div>
              <div th:if="${errorMessage}" class="alert alert-danger mt-3">
                <p th:text="${errorMessage}"></p>
              </div>


              <button class="btn btn-primary col-md-12" type="submit">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap "></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script>
  function logout() {
    window.location.replace("/logout");
  }
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
